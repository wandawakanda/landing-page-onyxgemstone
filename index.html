<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onyxgemstone Android Apps Publisher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .profile {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #ffd700;
      }

      .profile h1 {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      .profile p {
        color: #ffd700;
        font-size: 0.9rem;
        margin-bottom: 15px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .social-icons a {
        color: #ffd700;
        text-decoration: none;
      }

      .cta-button {
        background-color: #fff;
        color: #000;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .services {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .service-card {
        background-color: #ffd700;
        padding: 20px;
        border-radius: 15px;
        color: #000;
      }

      .service-img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .service-card h3 {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .service-card p {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="profile.jpg" alt="Profile" class="profile-img" />
        <h1>@onyxgemstone</h1>
        <p>An android apps publisher.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <a href="https://onyxgemstone.net/" class="cta-button">Main site</a>
      </div>

      <div class="services">
        <div class="service-card">
          <img
            src="service1.jpg"
            alt="1:1 Strategy Session"
            class="service-img"
          />
          <h3>Cek Tagihan Listrik Bulanan</h3>
          <a
            href="https://play.google.com/store/apps/details?id=com.tagihan.listrik&hl=id"
            class="cta-button"
            >Cek Sekarang</a
          >
        </div>
        <div class="service-card">
          <img src="service2.jpg" alt="Ngobrol Santai" class="service-img" />
          <h3>Cek Tagihan Indihome</h3>
          <a
            href="https://play.google.com/store/apps/details?id=com.tagihan.indihome&hl=id"
            class="cta-button"
            >Cek Sekarang</a
          >
        </div>
      </div>
    </div>

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/your-kit-code.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
